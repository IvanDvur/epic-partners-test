<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container justify-content-center mt-5">
  <h1>Просмотр счетчика</h1>
  <h3>ID счетчика: <span th:text="${counter.getId()}"></span></h3>
  <h3>Значение счетчика: <span th:text="${counter.getValue()}"></span></h3>
  <a th:href="@{/}" class="btn btn-primary">Назад к списку счетчиков</a>
  <div class="container mt-5 p-3" style="border: 1px solid black;border-radius: 10px">
    <form th:method="POST" th:action="@{/counter}" th:object="${dto}">
      <div class="form-group">
        <label for="counterId">Введите id счётчика(по умолчанию текущий)</label>
        <input type="text" name="counterId" th:value="${counter.getId()}" th:placeholder="${counter.id}" class="form-control"
               id="counterId"
               placeholder="Например: 123">
      </div>
      <div class="form-group">
        <label for="incrementValue">Введите значение инкремента(по умолчанию 1)</label>
        <input type="number" class="form-control" name="incrementCount" value="1" id=incrementValue>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Подтвердить</button>
    </form>
  </div>
</div>
</body>
</html>
